<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Biografi </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #A9A9A9;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .bio-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .bio-image {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-right: 2rem;
        }

        .bio-text h2 {
            margin-top: 1.5rem;
            font-size: 2rem;
            color: #A9A9A9;
        }

        .bio-text p {
            margin-top: 0.5rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        footer {
            background-color: #A9A9A9;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Demian</h1>
        <p>Biography of a handsome person</p>
    </header>

    <section class="bio-section">
        <img src="Media/demian.jpg" alt="demian" class="bio-image" >
        <div class="bio-text">
            <h2>Early Life</h2>
            <p>Demian was born in the city of Bandung on March 24 2008</p>

            <h2>Career</h2>
            <p>Demian is a student who attends SMKN 4 Bandung</p>

            <h2>Ambition</h2>
            <p>I want to be a very successful entrepreneur, and I want to own a coffee shop.</p>
        </div>
    </section>

    <footer>
        <p>&copy; Biografi Demian 2024.</p>
    </footer>
</body>
</html>
